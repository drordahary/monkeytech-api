services:
  postgres:
    image: postgres:16
    container_name: fastrider-postgres
    environment:
      POSTGRES_DB: fastrider
      POSTGRES_USER: fastrider
      POSTGRES_PASSWORD: fastrider
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: fastrider-api
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fastrider
      DB_USER: fastrider
      DB_PASSWORD: fastrider
      JWT_SECRET: super_secret
      AUTH_DEV_ECHO_CODE: true
      AUTH_CODE_TTL_SECONDS: 300
    ports:
      - "3000:3000"

volumes:
  pgdata:
